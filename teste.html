<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TA√áA NATTOS 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Teko:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#22c55e;
  --red:#ef4444;
  --orange:#f59e0b;
  --bg:#e9eff6;
  --card:#ffffff;
  --text:#0f172a;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
}

/* HEADER COM LOGO */
.header{
  display:flex;
  align-items:center;
  gap:18px;
  padding:18px 16px;
  background:#ffffff;
  border-bottom:2px solid #dbe3ef;
}

/* LOGO CAMPEONATO */
.logo-campeonato{
  height:128px;
  width:auto;
  object-fit:contain;
}

/* BLOCO DE T√çTULOS */
.header-titulos{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* T√çTULO PRINCIPAL */
.titulo-principal{
  font-size:32px;
  font-weight:900;
  letter-spacing:2px;
  color:#0f172a;
}

/* BADGE RODADA */
.badge-rodada{
  margin-top:8px;
  display:inline-block;
  background:var(--orange);
  color:#000;
  font-weight:900;
  font-size:16px;
  padding:6px 16px;
  border-radius:999px;
  width:fit-content;
}

/* BADGE S√âRIES */
.titulo-serie{
  text-align:center;
  margin:28px 0 14px;
}

.badge-serie{
  display:inline-block;
  background:var(--orange);
  color:#000;
  font-weight:900;
  font-size:20px;
  padding:8px 22px;
  border-radius:999px;
  letter-spacing:1px;
}

/* CAMPO */
.campo{
  position:relative;
  margin:0 auto 40px;
  width:100%;
  max-width:520px;
  aspect-ratio:9/14;
  border-radius:22px;
  overflow:hidden;
  border:2px solid rgba(34,197,94,.25);
  background:#0f172a;
}

/* CAMPO SEM TRANSPAR√äNCIA */
.campo::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("./campo.png") center/cover no-repeat;
  opacity:1;
}

/* CARD */
.card-time{
  position:absolute;
  width:92px;
  background:var(--card);
  border-radius:16px;
  padding:8px 6px 8px;
  text-align:center;
  transform:translate(-50%, -50%);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  color:var(--text);
  border:1px solid #e2e8f0;
  z-index:2;
}

/* TROF√âU NO CARD */
.trofeu-card{
  position:absolute;
  top:3px;
  left:4px;
  font-size:14px;
}

/* GAR√áOM (FORA DO CARD) */
.garcom{
  position:absolute;
  width:60px;
  height:60px;
  object-fit:contain;
  transform:translate(-190%, -50%);
  z-index:1;
  filter:drop-shadow(0 6px 8px rgba(0,0,0,.4));
}

/* ESCUDO MAIOR */
.logo{
  width:54px;
  height:54px;
  object-fit:contain;
  margin-bottom:4px;
  filter:drop-shadow(0 2px 4px rgba(0,0,0,0.25));
}

/* BADGE PONTOS */
.badge-pontos{
  margin-top:5px;
  background:var(--green);
  color:#000;
  font-weight:900;
  font-size:13px;
  padding:3px 8px;
  border-radius:20px;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

/* OLHO */
.ver-detalhes{
  font-size:13px;
  cursor:pointer;
  opacity:0.85;
  transition:.2s;
}

.ver-detalhes:hover{
  transform:scale(1.15);
  opacity:1;
}

/* POSI√á√ÉO */
.posicao{
  position:absolute;
  top:3px;
  right:6px;
  font-family:'Teko',sans-serif;
  font-size:18px;
  color:#94a3b8;
}

/* ACESSO S√âRIE B (VERDE SUAVE OPACO) */
.lider{
  background:#dcfce7;
  border:1.5px solid #86efac;
}

/* REBAIXAMENTO S√âRIE A (VERMELHO SUAVE OPACO) */
.rebaixamento{
  background:#fee2e2;
  border:1.5px solid #fca5a5;
}

/* MODAL DETALHES */
.modal-detalhes{
  position:absolute;
  background:#ffffff;
  border-radius:12px;
  padding:10px 12px;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
  border:1px solid #e2e8f0;
  width:170px;
  z-index:999;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.nome-time-modal{
  font-weight:900;
  font-size:14px;
  color:#0f172a;
  max-width:130px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.fechar{
  cursor:pointer;
  color:#ef4444;
  font-weight:900;
  font-size:15px;
}

.dado{
  font-size:12px;
  margin-top:3px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <img src="./CARTOLA.png" class="logo-campeonato" alt="Logo Campeonato">
  <div class="header-titulos">
    <div class="titulo-principal">TA√áA NATTOS 2026</div>
    <div class="badge-rodada">RODADA 03</div>
  </div>
</div>

<div class="titulo-serie">
  <span class="badge-serie">S√âRIE A</span>
</div>
<div class="campo" id="serieA"></div>

<div class="titulo-serie">
  <span class="badge-serie">S√âRIE B</span>
</div>
<div class="campo" id="serieB"></div>

<script>
const posicoes = [
  { top: 8, left: 50 },
  { top: 22, left: 25 },
  { top: 22, left: 75 },
  { top: 40, left: 50 },
  { top: 58, left: 25 },
  { top: 58, left: 75 },
  { top: 76, left: 20 },
  { top: 76, left: 50 },
  { top: 76, left: 80 },
  { top: 92, left: 50 }
];

const serieAData = [
  { nome:"ESMERALDINO", total:30.20, rdd:8.72, re:0.00, pen:0.00 },
  { nome:"TIMON", total:20.81, rdd:3.28, re:0.00, pen:0.00 },
  { nome:"GRAN_ROYALLE", total:30.25, rdd:11.35, re:0.00, pen:0.00 },
  { nome:"PINSHER_10", total:34.87, rdd:13.46, re:0.00, pen:0.00 },
  { nome:"ACGTD", total:36.69, rdd:15.96, re:0.00, pen:0.00 },
  { nome:"JOSA UNITED", total:34.00, rdd:15.00, re:0.00, pen:0.00 },
  { nome:"SUPER_MARIO", total:25.04, rdd:10.12, re:0.00, pen:0.00 },
  { nome:"NUCA_FINA", total:17.47, rdd:8.97, re:0.00, pen:0.00 },
  { nome:"PJRC11", total:18.98, rdd:14.34, re:0.00, pen:0.00 },
  { nome:"NILTIN_SLR", total:16.89, rdd:9.77, re:0.00, pen:0.00 }
];

const serieBData = [
  { nome:"VELHO_BUIAS", total:5.98, rdd:-4.82, re:0.00, pen:0.00 },
  { nome:"PATYMEIRAS", total:23.59, rdd:10.14, re:0.00, pen:0.00 },
  { nome:"WR_A.C", total:20.22, rdd:7.83, re:0.00, pen:0.00 },
  { nome:"DIOGO_BNF", total:2.10, rdd:5.44, re:0.00, pen:0.00 },
  { nome:"TAC_E.C", total:25.79, rdd:9.45, re:0.00, pen:0.00 },
  { nome:"WANTUIR_FC", total:22.50, rdd:2.69, re:0.00, pen:0.00 },
  { nome:"BANZE", total:35.83, rdd:14.02, re:0.00, pen:0.00 },
  { nome:"EMBAIXADOR", total:9.94, rdd:0.81, re:0.00, pen:0.00 },
  { nome:"FURACAO_BMP", total:24.26, rdd:14.35, re:0.00, pen:0.00 },
  { nome:"GOLD_SOLAR", total:6.14, rdd:-4.09, re:0.00, pen:0.00 }
];

function fecharModal(){
  document.querySelectorAll(".modal-detalhes").forEach(m => m.remove());
}

function abrirDetalhes(e, time){
  fecharModal();
  const campo = e.target.closest(".campo");
  const card = e.target.closest(".card-time");

  const modal = document.createElement("div");
  modal.className = "modal-detalhes";
  modal.style.top = (card.offsetTop - 70) + "px";
  modal.style.left = (card.offsetLeft) + "px";
  modal.style.transform = "translate(-50%, -50%)";

  modal.innerHTML = `
    <div class="modal-header">
      <span class="nome-time-modal">${time.nome}</span>
      <span class="fechar" onclick="fecharModal()">‚úï</span>
    </div>
    <div class="dado">RDD: C$ ${time.rdd.toFixed(2)}</div>
    <div class="dado">R.E: ${time.re}</div>
    <div class="dado">PEN: ${time.pen}</div>
  `;

  campo.appendChild(modal);
}

function renderCampo(id, data, isSerieA){
  const campo = document.getElementById(id);
  campo.innerHTML = "";
  data.sort((a,b)=>b.total-a.total);

  data.forEach((time, index)=>{
    const pos = posicoes[index];

    if(index === data.length - 1){
      const garcom = document.createElement("img");
      garcom.className = "garcom";
      garcom.src = `./GARCONS/${time.nome}.png`;
      garcom.style.top = pos.top + "%";
      garcom.style.left = pos.left + "%";
      campo.appendChild(garcom);
    }

    const card = document.createElement("div");
    card.className = "card-time";
    card.style.top = pos.top + "%";
    card.style.left = pos.left + "%";

    if(isSerieA && index >= data.length - 2){
      card.classList.add("rebaixamento");
    }

    if(!isSerieA && index <= 1){
      card.classList.add("lider");
    }

    card.innerHTML = `
      ${index===0 ? '<div class="trofeu-card">üèÜ</div>' : ''}
      <div class="posicao">${index+1}</div>
      <img class="logo" src="./ESCUDOS/${time.nome}.png">
      <div class="badge-pontos">
        ${time.total.toFixed(2)}
        <span class="ver-detalhes" onclick='abrirDetalhes(event, ${JSON.stringify(time)})'>üëÅ</span>
      </div>
    `;

    campo.appendChild(card);
  });
}

renderCampo("serieA", serieAData, true);
renderCampo("serieB", serieBData, false);

document.addEventListener("click", (e)=>{
  if(!e.target.closest(".ver-detalhes") && !e.target.closest(".modal-detalhes")){
    fecharModal();
  }
});
</script>

</body>
</html>
