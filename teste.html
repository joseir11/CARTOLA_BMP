<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TA√áA NATTOS 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Teko:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#22c55e;
  --red:#ef4444;
  --orange:#f59e0b;
  --bg:#1f2937;
  --card:#ffffff;
  --text:#0f172a;
  --topo-grad:linear-gradient(135deg,#111827,#1f2937);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* HEADER MOBILE */
.header {
  display: flex;
  flex-direction: column;
  padding: 15px 15px 10px;
  background: var(--topo-grad);
  gap: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.header-topo-mobile {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-controles-mobile {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

.titulo-principal {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 1px;
  color: #e5e7eb;
}

.logo-campeonato {
  height: 55px;
  width: auto;
  object-fit: contain;
}

/* SELETOR (TOGGLE) CIRCULAR */
.toggle-visual {
  width: 110px;
  background: rgba(255,255,255,0.1);
  border-radius: 999px;
  padding: 4px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.toggle-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .25s;
  color: #9ca3af;
}

.toggle-btn svg {
  width: 26px;
  height: 26px;
}

.icon-vertical {
  transform: rotate(90deg);
}

.toggle-btn.ativo {
  background: rgba(0,0,0,0.5);
  color: #ffffff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* BADGE RDD */
.badge-rdd {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(255,255,255,0.06);
  padding: 4px 12px;
  border-radius: 999px;
  height: 46px;
  backdrop-filter: blur(6px);
}

.bola-rdd {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--orange);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: #000;
  font-size: 12px;
}

.texto-rdd {
  font-weight: 800;
  font-size: 18px;
  color: #e5e7eb;
}

/* S√âRIES E CAMPO */
.titulo-serie {
  text-align: center;
  margin: 28px 0 14px;
}

.badge-serie {
  display: inline-block;
  background: var(--orange);
  color: #000;
  font-weight: 900;
  font-size: 20px;
  padding: 8px 22px;
  border-radius: 999px;
}

.campo {
  position: relative;
  margin: 0 auto 40px;
  width: 100%;
  max-width: 520px;
  aspect-ratio: 9/14;
  border-radius: 22px;
  overflow: hidden;
  border: 2px solid rgba(34,197,94,.25);
  background: #0f172a;
}

.campo::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("./campo.png") center/cover no-repeat;
}

/* CARDS E GAR√áOM */
.card-time {
  position: absolute;
  width: 92px;
  background: var(--card);
  border-radius: 16px;
  padding: 8px 6px;
  text-align: center;
  transform: translate(-50%, -50%);
  box-shadow: 0 8px 18px rgba(0,0,0,.25);
  color: var(--text);
  border: 1px solid #e2e8f0;
  z-index: 10;
}

.garcom {
  position: absolute;
  width: 60px;
  height: 60px;
  object-fit: contain;
  transform: translate(-190%, -50%);
  z-index: 5;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,0.4));
  pointer-events: none;
}

.trofeu-card {
  position: absolute;
  top: 3px;
  left: 4px;
  font-size: 14px;
}

.logo {
  width: 54px;
  height: 54px;
  object-fit: contain;
  margin-bottom: 4px;
}

.badge-pontos {
  margin-top: 5px;
  background: var(--green);
  color: #000;
  font-weight: 900;
  font-size: 13px;
  padding: 3px 8px;
  border-radius: 20px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.ver-detalhes {
  font-size: 14px;
  cursor: pointer;
  transition: .2s;
}

.posicao {
  position: absolute;
  top: 3px;
  right: 6px;
  font-family: 'Teko', sans-serif;
  font-size: 18px;
  color: #94a3b8;
}

.lider { background: #dcfce7; border: 1.5px solid #86efac; }
.rebaixamento { background: #fee2e2; border: 1.5px solid #fca5a5; }

/* MODAL DETALHES */
.modal-detalhes {
  position: absolute;
  background: #ffffff;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  border: 1px solid #cbd5e1;
  width: 160px;
  z-index: 9999;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
  border-bottom: 1px solid #eee;
}

.nome-time-modal {
  font-weight: 900;
  font-size: 13px;
  color: #0f172a;
}

.fechar {
  cursor: pointer;
  color: var(--red);
  font-weight: 900;
}

.dado {
  font-size: 12px;
  margin-top: 4px;
  font-weight: 700;
  color: #334155;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-topo-mobile">
    <img src="./CARTOLA.png" class="logo-campeonato">
    <div class="titulo-principal">TA√áA NATTOS 2026</div>
  </div>

  <div class="header-controles-mobile">
    <div class="toggle-visual">
      <div class="toggle-btn ativo">
        <svg class="icon-vertical" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="5" width="20" height="14" rx="2"></rect>
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <circle cx="12" cy="12" r="2.5"></circle>
        </svg>
      </div>
      <div class="toggle-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="3" width="16" height="18" rx="2"></rect>
          <rect x="9" y="1" width="6" height="4" rx="1"></rect>
          <line x1="8" y1="10" x2="16" y2="10"></line>
          <line x1="8" y1="14" x2="16" y2="14"></line>
        </svg>
      </div>
    </div>

    <div class="badge-rdd">
      <div class="bola-rdd">RDD</div>
      <div class="texto-rdd">03 / 38</div>
    </div>
  </div>
</div>

<div class="titulo-serie">
  <span class="badge-serie">S√âRIE A</span>
</div>
<div class="campo" id="serieA"></div>

<div class="titulo-serie">
  <span class="badge-serie">S√âRIE B</span>
</div>
<div class="campo" id="serieB"></div>

<script>
const posicoes = [
  { top: 15, left: 50 }, { top: 18, left: 25 }, { top: 20, left: 75 },
  { top: 40, left: 50 }, { top: 45, left: 20 }, { top: 45, left: 80 },
  { top: 68, left: 15 }, { top: 70, left: 50 }, { top: 68, left: 85 },
  { top: 92, left: 50 }
];

const serieAData = [
  { nome:"ESMERALDINO", total:30.20, rdd:8.72, re:0.00, pen:0.00 },
  { nome:"TIMON", total:20.81, rdd:3.28, re:0.00, pen:0.00 },
  { nome:"GRAN_ROYALLE", total:30.25, rdd:11.35, re:0.00, pen:0.00 },
  { nome:"PINSHER_10", total:34.87, rdd:13.46, re:0.00, pen:0.00 },
  { nome:"ACGTD", total:36.69, rdd:15.96, re:0.00, pen:0.00 },
  { nome:"JOSA UNITED", total:34.00, rdd:15.00, re:0.00, pen:0.00 },
  { nome:"SUPER_MARIO", total:25.04, rdd:10.12, re:0.00, pen:0.00 },
  { nome:"NUCA_FINA", total:17.47, rdd:8.97, re:0.00, pen:0.00 },
  { nome:"PJRC11", total:18.98, rdd:14.34, re:0.00, pen:0.00 },
  { nome:"NILTIN_SLR", total:16.89, rdd:9.77, re:0.00, pen:0.00 }
];

const serieBData = [
  { nome:"VELHO_BUIAS", total:5.98, rdd:-4.82, re:0.00, pen:0.00 },
  { nome:"PATYMEIRAS", total:23.59, rdd:10.14, re:0.00, pen:0.00 },
  { nome:"WR_A.C", total:20.22, rdd:7.83, re:0.00, pen:0.00 },
  { nome:"DIOGO_BNF", total:2.10, rdd:5.44, re:0.00, pen:0.00 },
  { nome:"TAC_E.C", total:25.79, rdd:9.45, re:0.00, pen:0.00 },
  { nome:"WANTUIR_FC", total:22.50, rdd:2.69, re:0.00, pen:0.00 },
  { nome:"BANZE", total:35.83, rdd:14.02, re:0.00, pen:0.00 },
  { nome:"EMBAIXADOR", total:9.94, rdd:0.81, re:0.00, pen:0.00 },
  { nome:"FURACAO_BMP", total:24.26, rdd:14.35, re:0.00, pen:0.00 },
  { nome:"GOLD_SOLAR", total:6.14, rdd:-4.09, re:0.00, pen:0.00 }
];

function fecharModal(){
  document.querySelectorAll(".modal-detalhes").forEach(m => m.remove());
}

function abrirDetalhes(e, timeData){
  e.stopPropagation();
  fecharModal();
  const card = e.currentTarget.closest(".card-time");
  const campo = e.currentTarget.closest(".campo");
  const time = typeof timeData === 'string' ? JSON.parse(timeData) : timeData;

  const modal = document.createElement("div");
  modal.className = "modal-detalhes";
  modal.style.top = (card.offsetTop - 75) + "px";
  modal.style.left = card.offsetLeft + "px";
  modal.style.transform = "translateX(-50%)";

  modal.innerHTML = `
    <div class="modal-header">
      <span class="nome-time-modal">${time.nome}</span>
      <span class="fechar" onclick="fecharModal()">‚úï</span>
    </div>
    <div class="dado">RDD: C$ ${time.rdd.toFixed(2)}</div>
    <div class="dado">R.E: ${time.re.toFixed(2)}</div>
    <div class="dado">PEN: ${time.pen.toFixed(2)}</div>
  `;
  campo.appendChild(modal);
}

function renderCampo(id, data, isSerieA){
  const campo = document.getElementById(id);
  campo.innerHTML = "";
  data.sort((a,b)=>b.total-a.total);

  data.forEach((time, index)=>{
    const pos = posicoes[index];

    // L√≥gica do Gar√ßom (√öltimo colocado)
    if(index === data.length - 1){
      const garcom = document.createElement("img");
      garcom.className = "garcom";
      garcom.src = `./GARCONS/${time.nome}.png`;
      garcom.style.top = pos.top + "%";
      garcom.style.left = pos.left + "%";
      campo.appendChild(garcom);
    }

    const card = document.createElement("div");
    card.className = "card-time";
    card.style.top = pos.top + "%";
    card.style.left = pos.left + "%";

    if(isSerieA && index >= data.length - 2) card.classList.add("rebaixamento");
    if(!isSerieA && index <= 1) card.classList.add("lider");

    const tJson = JSON.stringify(time).replace(/'/g, "&apos;");
    const iconeTaca = (index === 0) ? '<div class="trofeu-card">üèÜ</div>' : '';

    card.innerHTML = `
      ${iconeTaca}
      <div class="posicao">${index+1}</div>
      <img class="logo" src="./ESCUDOS/${time.nome}.png">
      <div class="badge-pontos">
        ${time.total.toFixed(2)}
        <span class="ver-detalhes" onclick='abrirDetalhes(event, ${tJson})'>üëÅ</span>
      </div>
    `;
    campo.appendChild(card);
  });
}

renderCampo("serieA", serieAData, true);
renderCampo("serieB", serieBData, false);
document.addEventListener("click", () => fecharModal());
</script>

</body>
</html>
