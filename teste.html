<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TA√áA NATTOS 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Teko:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ==========================================
   CONFIGURA√á√ïES GERAIS E CORES
   ========================================== */
:root {
  --green: #22c55e;
  --red: #ef4444;
  --orange: #f59e0b;
  --bg: #1f2937;
  --topo-grad: linear-gradient(135deg, #111827, #1f2937);
  --text-light: #e5e7eb;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: #fff;
  -webkit-tap-highlight-color: transparent;
}

/* HEADER */
.header {
  display: flex;
  flex-direction: column;
  padding: 15px;
  background: var(--topo-grad);
  gap: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.header-topo-mobile { display: flex; align-items: center; gap: 12px; }
.titulo-principal { font-size: 26px; font-weight: 900; color: var(--text-light); }
.logo-campeonato { height: 55px; width: auto; }

.header-controles-mobile { display: flex; align-items: center; justify-content: space-between; }
.toggle-visual { width: 90px; background: rgba(255,255,255,0.1); border-radius: 999px; padding: 3px; display: flex; }

.toggle-btn { 
  flex: 1; 
  height: 36px; 
  border-radius: 50%; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  cursor: pointer; 
  border: none; 
  background: transparent; 
  color: #9ca3af; 
}

.toggle-btn svg { width: 20px; height: 20px; }
.toggle-btn.ativo { background: rgba(0,0,0,0.5); color: #fff; }
.icon-vertical { transform: rotate(90deg); }

.badge-rdd { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.06); padding: 0 12px; border-radius: 999px; height: 38px; }
.bola-rdd { width: 28px; height: 28px; border-radius: 50%; background: var(--orange); display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 10px; }
.texto-rdd { font-weight: 800; font-size: 16px; color: var(--text-light); }

/* CAMPO */
.campo {
  position: relative;
  margin: 0 auto;
  width: 95%;
  max-width: 520px;
  aspect-ratio: 9/14;
  border-radius: 20px;
  overflow: visible;
  background: #0f172a url("./campo.png") center/cover no-repeat;
  border: 2px solid rgba(34,197,94,0.2);
}

.card-time {
  position: absolute;
  width: 100px;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}

.logo-campo { width: 78px; height: 78px; object-fit: contain; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6)); }

.badge-pontos-campo {
  background: var(--orange);
  color: #000;
  font-weight: 900;
  font-size: 13px;
  padding: 3px 8px;
  border-radius: 20px;
  margin-top: 2px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
}

/* CORES DOS BADGES NO CAMPO */
.badge-lider { background: var(--green) !important; color: white !important; }
.badge-rebaixamento { background: var(--red) !important; color: white !important; }

.posicao-campo {
  position: absolute;
  top: -10px; 
  right: -5px; 
  font-family: 'Teko'; 
  font-size: 28px; 
  text-shadow: 2px 2px 3px #000;
  z-index: 20;
}

.trofeu-campo {
  position: absolute;
  transform: translate(-50%, -50%);
  font-size: 25px;
  z-index: 20;
  pointer-events: none;
}

.garcom {
  position: absolute;
  width: 65px;
  transform: translate(-180%, -40%);
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
  z-index: 5;
}

/* CARD FLUTUANTE */
.pop-detalhes {
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #1f2937;
  padding: 10px;
  border-radius: 8px;
  width: 130px;
  font-size: 11px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
  z-index: 100;
  display: none;
}
.pop-detalhes b { color: #000; display: block; border-bottom: 1px solid #eee; margin-bottom: 4px; }
.pop-item { display: flex; justify-content: space-between; font-weight: 600; }

/* LISTA */
.lista-container { width: 95%; max-width: 600px; margin: 0 auto; background: #fff; border-radius: 12px; overflow: hidden; color: #1f2937; }
.tabela-times { width: 100%; border-collapse: collapse; }
.tabela-times td { padding: 12px 10px; vertical-align: middle; border-bottom: 1px solid #f1f5f9; }
.td-posicao { font-family: 'Teko'; font-size: 22px; font-weight: 700; color: #94a3b8; text-align: center; width: 45px; }
.td-escudo img { width: 42px; height: 42px; object-fit: contain; }
.td-nome { font-weight: 800; font-size: 14px; text-transform: uppercase; }
.td-pontos { text-align: right; padding-right: 15px !important; }
.pontuacao-total { font-weight: 900; font-size: 17px; display: block; }
.detalhes-lista { font-size: 10px; color: #64748b; font-weight: 600; }

.status-lider { background: #dcfce7 !important; }
.status-rebaixamento { background: #fee2e2 !important; }
.titulo-serie { text-align: center; margin: 30px 0 15px; }
.badge-serie { display: inline-block; background: var(--orange); color: #000; font-weight: 900; font-size: 18px; padding: 6px 20px; border-radius: 999px; }
</style>
</head>
<body onclick="fecharTodosCards()">

<div class="header">
  <div class="header-topo-mobile">
    <img src="./CARTOLA.png" class="logo-campeonato">
    <div class="titulo-principal">TA√áA NATTOS 2026</div>
  </div>
  <div class="header-controles-mobile">
    <div class="toggle-visual">
      <button class="toggle-btn ativo" id="btnCampo" onclick="mudarVisual('campo')">
        <svg class="icon-vertical" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <rect x="2" y="5" width="20" height="14" rx="2"></rect>
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <circle cx="12" cy="12" r="2.5"></circle>
        </svg>
      </button>
      <button class="toggle-btn" id="btnLista" onclick="mudarVisual('lista')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <rect x="4" y="3" width="16" height="18" rx="2"></rect>
          <rect x="9" y="1" width="6" height="4" rx="1"></rect>
          <line x1="8" y1="10" x2="16" y2="10"></line>
          <line x1="8" y1="14" x2="16" y2="14"></line>
        </svg>
      </button>
    </div>
    <div class="badge-rdd">
      <div class="bola-rdd">RDD</div>
      <div class="texto-rdd">03 / 38</div>
    </div>
  </div>
</div>

<div id="containerA">
  <div class="titulo-serie"><span class="badge-serie">S√âRIE A</span></div>
  <div id="displayA"></div>
</div>

<div id="containerB">
  <div class="titulo-serie"><span class="badge-serie">S√âRIE B</span></div>
  <div id="displayB"></div>
</div>

<script>
// TROFEU - Ajuste aqui a posi√ß√£o fixa da ta√ßa no campo
const posTrofeu = { t: 5, l: 50 }; 

const posCampo = [
  { t: 15, l: 50 }, // 1¬∫ Colocado
  { t: 18, l: 25 }, // 2¬∫ Colocado
  { t: 20, l: 75 }, // 3¬∫ Colocado
  { t: 40, l: 50 }, // 4¬∫ Colocado
  { t: 45, l: 20 }, // 5¬∫ Colocado
  { t: 45, l: 80 }, // 6¬∫ Colocado
  { t: 68, l: 15 }, // 7¬∫ Colocado
  { t: 70, l: 50 }, // 8¬∫ Colocado
  { t: 68, l: 85 }, // 9¬∫ Colocado
  { t: 92, l: 50 }  // 10¬∫ Colocado
];

const serieAData = [
  { nome:"ACGTD", total:36.69, rdd:15.96, re:0, pen:0 },
  { nome:"PINSHER_10", total:34.87, rdd:13.46, re:0, pen:0 },
  { nome:"JOSA UNITED", total:34.00, rdd:15.00, re:0, pen:0 },
  { nome:"GRAN_ROYALLE", total:30.25, rdd:11.35, re:0, pen:0 },
  { nome:"ESMERALDINO", total:30.20, rdd:8.72, re:0, pen:0 },
  { nome:"SUPER_MARIO", total:25.04, rdd:10.12, re:0, pen:0 },
  { nome:"TIMON", total:20.81, rdd:3.28, re:0, pen:0 },
  { nome:"PJRC11", total:18.98, rdd:14.34, re:0, pen:0 },
  { nome:"NUCA_FINA", total:17.47, rdd:8.97, re:0, pen:0 },
  { nome:"NILTIN_SLR", total:16.89, rdd:9.77, re:0, pen:0 }
];

const serieBData = [
  { nome:"BANZE", total:35.83, rdd:14.02, re:0, pen:0 },
  { nome:"TAC_E.C", total:25.79, rdd:9.45, re:0, pen:0 },
  { nome:"FURACAO_BMP", total:24.26, rdd:14.35, re:0, pen:0 },
  { nome:"PATYMEIRAS", total:23.59, rdd:10.14, re:0, pen:0 },
  { nome:"WANTUIR_FC", total:22.50, rdd:2.69, re:0, pen:0 },
  { nome:"WR_A.C", total:20.22, rdd:7.83, re:0, pen:0 },
  { nome:"EMBAIXADOR", total:9.94, rdd:0.81, re:0, pen:0 },
  { nome:"GOLD_SOLAR", total:6.14, rdd:-4.09, re:0, pen:0 },
  { nome:"VELHO_BUIAS", total:5.98, rdd:-4.82, re:0, pen:0 },
  { nome:"DIOGO_BNF", total:2.10, rdd:5.44, re:0, pen:0 }
];

let modoAtivo = 'campo';

function alternarCard(e, id) {
  e.stopPropagation();
  fecharTodosCards();
  const card = document.getElementById('pop-' + id);
  if(card) card.style.display = 'block';
}

function fecharTodosCards() {
  document.querySelectorAll('.pop-detalhes').forEach(c => c.style.display = 'none');
}

function renderSe√ß√£o(id, data, isA) {
  const container = document.getElementById(id);
  container.innerHTML = "";
  data.sort((a,b) => b.total - a.total);

  if(modoAtivo === 'campo') {
    const campoDiv = document.createElement("div");
    campoDiv.className = "campo";

    // TROFEU - Renderiza na posi√ß√£o fixa para ambas as s√©ries
    campoDiv.innerHTML += `<div class="trofeu-campo" style="top:${posTrofeu.t}%; left:${posTrofeu.l}%">üèÜ</div>`;

    data.forEach((time, i) => {
      const p = posCampo[i];
      const idUnico = id + i;
      
      let bClass = "";
      if (isA && i >= 8) bClass = "badge-rebaixamento"; 
      if (!isA && i <= 1) bClass = "badge-lider";       

      if(i === 9) {
        campoDiv.innerHTML += `<img class="garcom" src="./GARCONS/${time.nome}.png" style="top:${p.t}%; left:${p.l}%">`;
      }

      campoDiv.innerHTML += `
        <div class="card-time" style="top:${p.t}%; left:${p.l}%">
          <div class="pop-detalhes" id="pop-${idUnico}">
             <b>${time.nome.replace(/_/g, ' ')}</b>
             <div class="pop-item"><span>C$ RDD</span> <span>${time.rdd.toFixed(2)}</span></div>
             <div class="pop-item"><span>R.E.</span> <span>${time.re.toFixed(2)}</span></div>
             <div class="pop-item"><span>PEN</span> <span>${time.pen}</span></div>
          </div>
          <div class="posicao-campo">${i+1}</div>
          <img class="logo-campo" src="./ESCUDOS/${time.nome}.png">
          <div class="badge-pontos-campo ${bClass}" onclick="alternarCard(event, '${idUnico}')">
            ${time.total.toFixed(2)}
            <svg class="icon-olho" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="width:14px;height:14px;"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </div>
        </div>`;
    });
    container.appendChild(campoDiv);
  } else {
    let tabela = `<div class="lista-container"><table class="tabela-times">`;
    data.forEach((time, i) => {
      let rClass = (isA && i >= 8) ? "status-rebaixamento" : (!isA && i <= 1) ? "status-lider" : "";
      tabela += `<tr class="${rClass}">
        <td class="td-posicao">${i === 0 ? 'üèÜ' : i+1}</td>
        <td class="td-escudo"><img src="./ESCUDOS/${time.nome}.png"></td>
        <td class="td-nome">${time.nome.replace(/_/g, ' ')}</td>
        <td class="td-pontos">
          <span class="pontuacao-total">${time.total.toFixed(2)}</span>
          <span class="detalhes-lista">C$ ${time.rdd.toFixed(2)} R.E. ${time.re.toFixed(2)} PEN ${time.pen}</span>
        </td></tr>`;
    });
    container.innerHTML = tabela + `</table></div>`;
  }
}

function mudarVisual(tipo) {
  modoAtivo = tipo;
  document.getElementById('btnCampo').classList.toggle('ativo', tipo === 'campo');
  document.getElementById('btnLista').classList.toggle('ativo', tipo === 'lista');
  atualizarTela();
}

function atualizarTela() {
  renderSe√ß√£o("displayA", serieAData, true);
  renderSe√ß√£o("displayB", serieBData, false);
}

atualizarTela();
</script>
</body>
</html>
