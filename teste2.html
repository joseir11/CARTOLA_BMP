<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TA√áA NATTOS 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Teko:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#22c55e;
  --red:#ef4444;
  --bg:#e9eff6;
  --card:#ffffff;
  --text:#0f172a;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
}

/* HEADER */
.header{
  padding:20px 10px;
  text-align:center;
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
  background:#ffffff;
  border-bottom:2px solid #dbe3ef;
}

/* TITULO */
.titulo-serie{
  text-align:center;
  margin:28px 0 14px;
  font-weight:900;
  font-size:18px;
  letter-spacing:2px;
  color:#16a34a;
}

/* CAMPO */
.campo{
  position:relative;
  margin:0 auto 40px;
  width:100%;
  max-width:520px;
  aspect-ratio:9/14;
  border-radius:22px;
  overflow:hidden;
  border:2px solid rgba(34,197,94,.25);
  background:#0f172a;
}

/* CAMPO 50% TRANSPARENTE */
.campo::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("./campo.png") center/cover no-repeat;
  opacity:0.5;
}

/* CARD */
.card-time{
  position:absolute;
  width:92px;
  background:var(--card);
  border-radius:16px;
  padding:8px 6px 8px;
  text-align:center;
  transform:translate(-50%, -50%);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  color:var(--text);
  border:1px solid #e2e8f0;
  z-index:2;
}

/* TROF√âU DENTRO DO CARD (NOVO POSICIONAMENTO) */
.trofeu-card{
  position:absolute;
  top:3px;
  left:4px;
  font-size:14px;
}

/* GAR√áOM FORA DO CARD (MAIS AFASTADO) */
.garcom{
  position:absolute;
  width:60px;
  height:60px;
  object-fit:contain;
  transform:translate(-180%, -50%); /* bem fora do card */
  z-index:1;
  filter:drop-shadow(0 6px 8px rgba(0,0,0,.4));
}

/* ESCUDO */
.logo{
  width:42px;
  height:42px;
  object-fit:contain;
  margin-bottom:2px;
}

/* NOME */
.nome{
  font-size:10px;
  font-weight:800;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* BADGE PONTOS */
.badge-pontos{
  margin-top:5px;
  background:var(--green);
  color:#000;
  font-weight:900;
  font-size:13px;
  padding:3px 8px;
  border-radius:20px;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

/* OLHO */
.ver-detalhes{
  font-size:13px;
  cursor:pointer;
  opacity:0.85;
  transition:.2s;
}

.ver-detalhes:hover{
  transform:scale(1.15);
  opacity:1;
}

/* POSI√á√ÉO */
.posicao{
  position:absolute;
  top:3px;
  right:6px;
  font-family:'Teko',sans-serif;
  font-size:18px;
  color:#94a3b8;
}

/* üü¢ ACESSO ‚Äî 2 primeiros da S√âRIE B */
.lider{
  background:#dcfce7;           /* verde suave opaco */
  border:1.5px solid #86efac;   /* borda verde clara */
  box-shadow:0 8px 18px rgba(0,0,0,.18);
}

/* üî¥ REBAIXAMENTO ‚Äî 2 √∫ltimos da S√âRIE A */
.rebaixamento{
  background:#fee2e2;           /* vermelho suave opaco */
  border:1.5px solid #fca5a5;   /* borda vermelha clara */
  box-shadow:0 8px 18px rgba(0,0,0,.18);
}

/* MODAL DETALHES */
.modal-detalhes{
  position:absolute;
  background:#ffffff;
  border-radius:12px;
  padding:10px 12px;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
  border:1px solid #e2e8f0;
  width:150px;
  z-index:999;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  font-weight:800;
  font-size:12px;
  margin-bottom:6px;
}

.fechar{
  cursor:pointer;
  color:#ef4444;
  font-weight:900;
}

.dado{
  font-size:12px;
  margin-top:3px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
TA√áA NATTOS 2026 ‚Ä¢ RODADA 02
</div>

<div class="titulo-serie">S√âRIE A</div>
<div class="campo" id="serieA"></div>

<div class="titulo-serie">S√âRIE B</div>
<div class="campo" id="serieB"></div>

<script>
const posicoes = [
  { top: 8, left: 50 },
  { top: 22, left: 25 },
  { top: 22, left: 75 },
  { top: 40, left: 50 },
  { top: 58, left: 25 },
  { top: 58, left: 75 },
  { top: 76, left: 20 },
  { top: 76, left: 50 },
  { top: 76, left: 80 },
  { top: 92, left: 50 }
];

const serieAData = [
  { nome:"NILTIN_SLR", total:7.12, rdd:4.46, re:0, pen:0 },
  { nome:"SUPER_MARIO", total:14.92, rdd:8.27, re:0, pen:0 },
  { nome:"PINSHER_10", total:21.41, rdd:12.06, re:0, pen:0 },
  { nome:"JOSA UNITED", total:19, rdd:11.99, re:0, pen:0 },
  { nome:"ACGTD", total:20.73, rdd:12.46, re:0, pen:0 },
  { nome:"PJRC11", total:4.64, rdd:1.65, re:0, pen:0 },
  { nome:"ESMERALDINO", total:21.48, rdd:8.65, re:0, pen:0 },
  { nome:"GRAN_ROYALLE", total:18.90, rdd:9.43, re:0, pen:0 },
  { nome:"NUCA_FINA", total:8.50, rdd:4.48, re:0, pen:0 },
  { nome:"TIMON", total:17.53, rdd:7.77, re:0, pen:0 }
];

const serieBData = [
  { nome:"GOLD_SOLAR", total:10.23, rdd:9.06, re:0, pen:0 },
  { nome:"BANZE", total:21.81, rdd:13.90, re:0, pen:0 },
  { nome:"DIOGO_BNF", total:-3.34, rdd:-2.10, re:0, pen:0 },
  { nome:"WANTUIR_FC", total:19.81, rdd:8.37, re:0, pen:0 },
  { nome:"TAC_E.C", total:16.34, rdd:8.89, re:0, pen:0 },
  { nome:"FURACAO_BMP", total:9.91, rdd:5.96, re:0, pen:0 },
  { nome:"VELHO_BUIAS", total:10.80, rdd:4.44, re:0, pen:0 },
  { nome:"WR_A.C", total:12.39, rdd:5.64, re:0, pen:0 },
  { nome:"EMBAIXADOR", total:9.13, rdd:0.87, re:0, pen:0 },
  { nome:"PATYMEIRAS", total:13.45, rdd:10.68, re:0, pen:0 }
];

function fecharModal(){
  document.querySelectorAll(".modal-detalhes").forEach(m => m.remove());
}

function abrirDetalhes(e, time){
  fecharModal();
  const campo = e.target.closest(".campo");
  const card = e.target.closest(".card-time");

  const modal = document.createElement("div");
  modal.className = "modal-detalhes";
  modal.style.top = (card.offsetTop - 65) + "px";
  modal.style.left = (card.offsetLeft) + "px";
  modal.style.transform = "translate(-50%, -50%)";

  modal.innerHTML = `
    <div class="modal-header">
      <span>${time.nome}</span>
      <span class="fechar" onclick="fecharModal()">‚úï</span>
    </div>
    <div class="dado">RDD: C$ ${time.rdd.toFixed(2)}</div>
    <div class="dado">R.E: ${time.re}</div>
    <div class="dado">PEN: ${time.pen}</div>
  `;

  campo.appendChild(modal);
}

function renderCampo(id, data, isSerieA){
  const campo = document.getElementById(id);
  campo.innerHTML = "";
  data.sort((a,b)=>b.total-a.total);

  data.forEach((time, index)=>{
    const pos = posicoes[index];

    // GAR√áOM (√öLTIMO COLOCADO) - FORA DO CARD
    if(index === data.length - 1){
      const garcom = document.createElement("img");
      garcom.className = "garcom";
      garcom.src = `./GARCONS/${time.nome}.png`;
      garcom.style.top = pos.top + "%";
      garcom.style.left = pos.left + "%";
      campo.appendChild(garcom);
    }

    const card = document.createElement("div");
    card.className = "card-time";
    card.style.top = pos.top + "%";
    card.style.left = pos.left + "%";

    // üî¥ REBAIXAMENTO ‚Äî √∫ltimos 2 da S√©rie A
    if(isSerieA && index >= data.length - 2){
      card.classList.add("rebaixamento");
    }

    // üü¢ ACESSO ‚Äî primeiros 2 da S√©rie B
    if(!isSerieA && index <= 1){
      card.classList.add("lider");
    }

    card.innerHTML = `
      ${index===0 ? '<div class="trofeu-card">üèÜ</div>' : ''}
      <div class="posicao">${index+1}</div>
      <img class="logo" src="./ESCUDOS/${time.nome}.png">
      <div class="nome">${time.nome}</div>
      <div class="badge-pontos">
        ${time.total.toFixed(2)}
        <span class="ver-detalhes" onclick='abrirDetalhes(event, ${JSON.stringify(time)})'>üëÅ</span>
      </div>
    `;

    campo.appendChild(card);
  });
}


renderCampo("serieA", serieAData, true);
renderCampo("serieB", serieBData, false);

document.addEventListener("click", (e)=>{
  if(!e.target.closest(".ver-detalhes") && !e.target.closest(".modal-detalhes")){
    fecharModal();
  }
});
</script>

</body>
</html>
