<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TA√áA NATTOS - 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonte estilo Cartola -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --orange:#f97316;
  --orange-dark:#ea580c;

  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#e3e6ea;

  --up:#16a34a;
  --down:#dc2626;

  --access:#dcfce7;
  --relegation:#fff1f2;
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#1f2937;
}

body.dark .access{background:#064e3b;color:#d1fae5;}
body.dark .relegation{background:#7f1d1d;color:#fee2e2;}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1000px;
  margin:30px auto;
  padding:0 16px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  margin-bottom:24px;
  flex-wrap:wrap;
}

.left-head{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-cartola{
  width:128px;
  height:128px;
  background:none;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-cartola img{
  width:128px;
  height:128px;
  object-fit:contain;
}

/* BLOCO DO T√çTULO + RODADA */
.title-block{
  display:flex;
  flex-direction:column;
  line-height:1.1;
}

/* T√çTULO ESTILO CARTOLA */
.title-block h2{
  font-family:'Montserrat', Arial, sans-serif;
  font-weight:900;
  letter-spacing:1px;
  font-size:42px;
  margin:0;
}

/* BADGE DA RODADA */
.title-block .badge{
  margin-top:6px;
  background:var(--orange);
  color:#fff;
  padding:4px 12px;
  border-radius:20px;
  font-size:12px;
  align-self:flex-start;
}

.toggle{
  cursor:pointer;
  background:var(--card);
  border:1px solid var(--orange);
  border-radius:20px;
  padding:6px 12px;
  font-size:12px;
}

.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  margin-bottom:24px;
  overflow:hidden;
  border:1px solid var(--border);
}

.card-header{
  padding:12px 16px;
  background:linear-gradient(90deg,var(--orange),var(--orange-dark));
  color:#fff;
  font-weight:600;
}

.table{width:100%;border-collapse:collapse}

.table th,.table td{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

.table th{color:var(--muted);font-weight:600;text-align:left}

.team-cell{display:flex;align-items:center;gap:8px}

.logo{
  width:28px;
  height:28px;
  border-radius:50%;
  border:2px dashed #cbd5e1;
  background:#f1f5f9;
}

.pos{width:32px;color:var(--muted)}
.money,.total,.rdd{text-align:right}

.up{color:var(--up);font-weight:700}
.down{color:var(--down);font-weight:700}

.access{background:var(--access)}
.relegation{background:var(--relegation)}

@media(max-width:700px){
  .table th:nth-child(3),.table td:nth-child(3),
  .table th:nth-child(4),.table td:nth-child(4){display:none}

  .header{flex-direction:column;align-items:flex-start}

  .title-block h2{font-size:24px;}
}

.footer-note{text-align:center;color:var(--muted);font-size:13px;margin:20px}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="left-head">
      <div class="logo-cartola">
        <img src="CARTOLA.png" alt="Logo Ta√ßa Nattos">
      </div>

      <!-- T√çTULO + RODADA -->
      <div class="title-block">
        <h2>TA√áA NATTOS - 2026</h2>
        <span class="badge">RODADA 01</span>
      </div>
    </div>

    <div class="toggle" onclick="toggleDark()">üåô Modo escuro</div>
  </div>

  <div class="card">
    <div class="card-header">S√âRIE A</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD</th>
          <th class="total">TOTAL</th>
          <th>‚Üï</th>
        </tr>
      </thead>
      <tbody id="serieA"></tbody>
    </table>
  </div>

  <div class="card">
    <div class="card-header">S√âRIE B</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD</th>
          <th class="total">TOTAL</th>
          <th>‚Üï</th>
        </tr>
      </thead>
      <tbody id="serieB"></tbody>
    </table>
  </div>

  <div class="footer-note">
    TA√áA NATTOS - 2026
  </div>

</div>

<script>
const serieAData=[
"NILTINF8_SLR","SUPER_MARIO_FUTEBOL","PINSHER_10","JOSA UNITED FC","ACGTD",
"PJRC11_FUTEBOL","ESMERALDINO","GRAN_ROYALLE_FC","NUCA_FINA","TIMON18_FC"
].map(n=>({nome:n,total:Math.floor(Math.random()*200)}));

const serieBData=[
"GOLD_SOOLAR","BANZE_FC","DIOGO_BNF","WANTUIR_FC","TAC_ESPORTE_CLUBE",
"FURACAO_BMPZN","VELHO_BUIAS","WR ATLETICO CLUBE","C.R. EMBAIXADOR","PATYMEIRAS"
].map(n=>({nome:n,total:Math.floor(Math.random()*200)}));

function render(id,data,access=false,releg=false){
  const tbody=document.getElementById(id);
  tbody.innerHTML="";
  data.sort((a,b)=>b.total-a.total);

  data.forEach((t,i)=>{
    const tr=document.createElement("tr");

    if(access&&i<2)tr.classList.add("access");
    if(releg&&i>=data.length-2)tr.classList.add("relegation");

    const ch=Math.floor(Math.random()*3)-1;
    let arrow="‚Äì";
    if(ch>0)arrow="<span class='up'>‚ñ≤</span>";
    if(ch<0)arrow="<span class='down'>‚ñº</span>";

    tr.innerHTML=`
      <td class="pos">${i+1}</td>
      <td><div class="team-cell"><div class="logo"></div>${t.nome}</div></td>
      <td class="money">100</td>
      <td class="rdd">0</td>
      <td class="total">${t.total}</td>
      <td>${arrow}</td>
    `;
    tbody.appendChild(tr);
  });
}

render("serieA",serieAData,false,true);
render("serieB",serieBData,true,false);

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
