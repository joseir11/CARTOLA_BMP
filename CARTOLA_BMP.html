<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TAÃ‡A NATTOS - 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* FONTE PERSONALIZADA â€“ NOMES DOS TIMES */
@font-face {
  font-family: "Freiburg";
  src: url("./Freiburg.otf") format("opentype");
  font-weight: normal;
  font-style: normal;
}

:root{
  --orange:#f97316;
  --orange-dark:#ea580c;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#e3e6ea;
  --access:#dcfce7;
  --relegation:#fff1f2;
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#1f2937;
}

body.dark .access{background:#064e3b;color:#d1fae5;}
body.dark .relegation{background:#7f1d1d;color:#fee2e2;}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text);}

/* ===== CONTAINER ===== */
.container{
  max-width:1000px;
  margin:0 auto 30px;
  padding:0 16px;
  position:relative;
  z-index:1;
}

/* ===== FUNDO TOPO TRANSPARENTE COM DEGRADÃŠ SUAVE ===== */
.container::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:360px;

  background: url("FUNDO.png") center top / cover no-repeat;

  /* transparÃªncia geral (bem sutil) */
  opacity:0.18;

  /* degradÃª real de cima para baixo */
  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.85) 40%,
    rgba(0,0,0,0.45) 60%,
    rgba(0,0,0,0.15) 75%,
    rgba(0,0,0,0) 100%
  );

  /* compatibilidade Chrome / Safari */
  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.85) 40%,
    rgba(0,0,0,0.45) 60%,
    rgba(0,0,0,0.15) 75%,
    rgba(0,0,0,0) 100%
  );

  pointer-events:none;
  z-index:-1;
}


/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  margin-bottom:24px;
  flex-wrap:wrap;
}

.left-head{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-cartola img{
  height:128px;
  object-fit:contain;
}

.title-block{
  display:flex;
  flex-direction:column;
  line-height:1.1;
}

.title-block h2{
  font-family:'Montserrat',Arial,sans-serif;
  font-weight:900;
  font-size:42px;
  margin:0;
}

.title-block .badge{
  margin-top:6px;
  background:var(--orange);
  color:#fff;
  padding:4px 12px;
  border-radius:20px;
  font-size:24px;
  font-family:'Montserrat', Arial, sans-serif;
  font-weight:900;
  align-self:flex-start;
}

/* ===== SWITCH DARK ===== */
.switch-container{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:13px;
  color:var(--muted);
}

.switch{position:relative;width:50px;height:26px;}
.switch input{display:none;}

.slider{
  position:absolute;
  inset:0;
  background:#cbd5e1;
  border-radius:26px;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:20px;
  width:20px;
  left:3px;
  bottom:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{background:var(--orange);}
input:checked + .slider:before{transform:translateX(24px);}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  margin-bottom:24px;
  overflow:hidden;
  border:1px solid var(--border);
}

.card-header{
  padding:14px 16px;
  background:linear-gradient(90deg,var(--orange-dark),var(--orange));
  color:#fff;
  font-family:'Montserrat', Arial, sans-serif;
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
  text-align:center;
}

/* ===== ITEM ===== */
.item{
  padding:14px 16px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
}
.item:last-child{border-bottom:none}

.item.access{background:var(--access);}
.item.relegation{background:var(--relegation);}

/* ===== TEAM INFO ===== */
.team-info{
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
}

/* ===== RANK ===== */
.rank{
  width:32px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:rgba(249,115,22,0.08);
  font-weight:700;
  color:var(--muted);
}

.rank.no-bg{background:none;}

.rank-camarote{
  width:32px;
  height:32px;
  object-fit:contain;
}

/* ===== TEAM ===== */
.team-cell{
  display:flex;
  align-items:center;
  gap:6px;
}

.team-cell .logo{
  width:auto;
  height:60px;
  object-fit:contain;
}

.team-cell .name{
  font-family:"Freiburg", Inter, Arial, sans-serif;
  font-size:24px;
}

.icon-camarote{
  height:40px;
  width:auto;
  object-fit:contain;
  opacity:.85;
}

/* ===== TOTAL ===== */
.total-container{
  margin-left:auto;
  text-align:right;
}

.total{font-weight:900;font-size:18px;}
.details{font-size:12px;color:var(--muted);margin-top:4px;}

.footer-note{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  margin:20px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <div class="left-head">
    <div class="logo-cartola">
      <img src="CARTOLA.png">
    </div>
    <div class="title-block">
      <h2>TAÃ‡A NATTOS - 2026</h2>
      <span class="badge">RODADA 03</span>
    </div>
  </div>

  <div class="switch-container">
    <span>ðŸ”…</span>
    <label class="switch">
      <input type="checkbox" id="darkSwitch">
      <span class="slider"></span>
    </label>
    <span>ðŸŒ˜</span>
  </div>
</div>

<div class="card">
  <div class="card-header">SÃ‰RIE A</div>
  <div id="serieA"></div>
</div>

<div class="card">
  <div class="card-header">SÃ‰RIE B</div>
  <div id="serieB"></div>
</div>

<div class="footer-note">TAÃ‡A NATTOS - 2026</div>

</div>

<script>
const serieAData = [
  { nome:"ESMERALDINO", total:29.14, rdd:7.66, re:0.00, pen:0.00 },
  { nome:"TIMON", total:21.33, rdd:3.80, re:0.00, pen:0.00 },
  { nome:"GRAN_ROYALLE", total:30.70, rdd:11.80, re:0.00, pen:0.00 },
  { nome:"PINSHER_10", total:35.17, rdd:13.76, re:0.00, pen:0.00 },
  { nome:"ACGTD", total:36.91, rdd:16.18, re:0.00, pen:0.00 },
  { nome:"JOSA UNITED", total:34.54, rdd:15.54, re:0.00, pen:0.00 },
  { nome:"SUPER_MARIO", total:25.71, rdd:10.79, re:0.00, pen:0.00 },
  { nome:"NUCA_FINA", total:17.04, rdd:8.54, re:0.00, pen:0.00 },
  { nome:"PJRC11", total:18.95, rdd:14.31, re:0.00, pen:0.00 },
  { nome:"NILTIN_SLR", total:13.73, rdd:6.61, re:0.00, pen:0.00 }
];

const serieBData = [
  { nome:"VELHO_BUIAS", total:7.69, rdd:-3.11, re:0.00, pen:0.00 },
  { nome:"PATYMEIRAS", total:24.14, rdd:10.69, re:0.00, pen:0.00 },
  { nome:"WR_A.C", total:20.58, rdd:8.19, re:0.00, pen:0.00 },
  { nome:"DIOGO_BNF", total:2.62, rdd:5.96, re:0.00, pen:0.00 },
  { nome:"TAC_E.C", total:25.65, rdd:9.31, re:0.00, pen:0.00 },
  { nome:"WANTUIR_FC", total:22.95, rdd:3.14, re:0.00, pen:0.00 },
  { nome:"BANZE", total:35.33, rdd:13.52, re:0.00, pen:0.00 },
  { nome:"EMBAIXADOR", total:9.46, rdd:0.33, re:0.00, pen:0.00 },
  { nome:"FURACAO_BMP", total:24.48, rdd:14.57, re:0.00, pen:0.00 },
  { nome:"GOLD_SOLAR", total:6.55, rdd:-3.68, re:0.00, pen:0.00 }
];

function render(id,data,access,releg){
  const el=document.getElementById(id);
  el.innerHTML="";
  data.sort((a,b)=>b.total-a.total);

  data.forEach((t,i)=>{
    let icon="";
    let rankHtml=i+1;
    let rankClass="rank";

    if(i===0){
      rankHtml="<img src='CAMAROTE.png' class='rank-camarote'>";
      rankClass+=" no-bg";
    }else if(i===data.length-1){
      icon=`<img src="./GARCONS/${t.nome}.png" class="icon-camarote">`;
    }

    const div=document.createElement("div");
    div.className="item";

    if(access && i<2) div.classList.add("access");
    if(releg && i>=data.length-2) div.classList.add("relegation");

    div.innerHTML=`
      <div class="team-info">
        <div class="${rankClass}">${rankHtml}</div>
        <div class="team-cell">
          <img class="logo" src="./ESCUDOS/${t.nome}.png">
          <div class="name">${t.nome}</div>
          ${icon}
        </div>
        <div class="total-container">
          <div class="total">${t.total.toLocaleString('pt-BR',{minimumFractionDigits:2})}</div>
          <div class="details">
            <span>C$ ${t.rdd.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span>
            <span> R.E. ${t.re}</span>
            <span> PEN ${t.pen}</span>
          </div>
        </div>
      </div>
    `;
    el.appendChild(div);
  });
}

/* DARK MODE */
const darkSwitch=document.getElementById("darkSwitch");
const pref=localStorage.getItem("modo-escuro");

if(pref==="1"){
  document.body.classList.add("dark");
  darkSwitch.checked=true;
}

darkSwitch.addEventListener("change",()=>{
  document.body.classList.toggle("dark",darkSwitch.checked);
  localStorage.setItem("modo-escuro",darkSwitch.checked?"1":"0");
});

render("serieA",serieAData,false,true);
render("serieB",serieBData,true,false);
</script>

</body>
</html>
