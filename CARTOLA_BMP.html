<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TA√áA NATTOS - 2026</title>
<style>
:root{
  --green:#2fbf71;
  --green-dark:#1f9d5c;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
  --border:#e3e6ea;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:24px;
}

.header h1{
  font-size:26px;
  margin:0;
}

.badge{
  background:var(--green);
  color:#fff;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  margin-bottom:30px;
  overflow:hidden;
}

.card-header{
  padding:14px 18px;
  background:#f9fafb;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th, .table td{
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  text-align:left;
  font-size:14px;
}

.table th{
  color:var(--muted);
  font-weight:600;
}

.team-cell{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px dashed #bbb;
  background:#f0f0f0;
  flex-shrink:0;
}

.pos{
  width:36px;
  color:var(--muted);
}

.money, .total, .rdd{
  text-align:right;
}

.footer-note{
  margin-top:30px;
  color:#888;
  font-size:13px;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>üèÜ Liga Cartola FC</h1>
    <span class="badge">Rodada 5</span>
  </div>

  <!-- S√âRIE A -->
  <div class="card">
    <div class="card-header">‚öΩ S√©rie A</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD. ESP.</th>
          <th class="total">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 linhas -->
        ${[...Array(10)].map((_,i)=>`
        <tr>
          <td class="pos">${i+1}</td>
          <td>
            <div class="team-cell">
              <div class="logo"></div>
              Time ${i+1}
            </div>
          </td>
          <td class="money">100</td>
          <td class="rdd">0</td>
          <td class="total">100</td>
        </tr>`).join('')}
      </tbody>
    </table>
  </div>

  <!-- S√âRIE B -->
  <div class="card">
    <div class="card-header">‚öΩ S√©rie B</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD. ESP.</th>
          <th class="total">TOTAL</th>
        </tr>
      </thead>
      <tbody>
        ${[...Array(10)].map((_,i)=>`
        <tr>
          <td class="pos">${i+1}</td>
          <td>
            <div class="team-cell">
              <div class="logo"></div>
              Time ${i+1}
            </div>
          </td>
          <td class="money">100</td>
          <td class="rdd">0</td>
          <td class="total">100</td>
        </tr>`).join('')}
      </tbody>
    </table>
  </div>

  <div class="footer-note">
    CARTOLA BMP - 2026
  </div>

</div>

</body>
</html>
