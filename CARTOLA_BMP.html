<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TAÇA NATTOS - 2026</title>

<style>
:root{
  --green:#00c46a;
  --green-dark:#009e55;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#e3e6ea;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:28px;
}

.logo-cartola{
  width:44px;
  height:44px;
  background:var(--green);
  color:#fff;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.header h1{
  font-size:26px;
  margin:0;
}

.badge{
  background:var(--green);
  color:#fff;
  padding:4px 12px;
  border-radius:20px;
  font-size:12px;
  margin-left:8px;
}

.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  margin-bottom:30px;
  overflow:hidden;
  border:1px solid var(--border);
}

.card-header{
  padding:14px 18px;
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  font-weight:600;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th, .table td{
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  text-align:left;
  font-size:14px;
}

.table th{
  color:var(--muted);
  font-weight:600;
}

.team-cell{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:30px;
  height:30px;
  border-radius:50%;
  border:2px dashed #cbd5e1;
  background:#f1f5f9;
  flex-shrink:0;
}

.pos{
  width:36px;
  color:var(--muted);
}

.money, .total, .rdd{
  text-align:right;
}

tbody tr:hover{
  background:#f8fafc;
}

.footer-note{
  margin-top:30px;
  color:#888;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="logo-cartola">⚽</div>
    <h1>TAÇA NATTOS - 2026</h1>
    <span class="badge">RODADA 01</span>
  </div>

  <!-- SÉRIE A -->
  <div class="card">
    <div class="card-header">⚽ SÉRIE A</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD. ESP.</th>
          <th class="total">TOTAL</th>
        </tr>
      </thead>
      <tbody id="serieA"></tbody>
    </table>
  </div>

  <!-- SÉRIE B -->
  <div class="card">
    <div class="card-header">⚽ SÉRIE B</div>
    <table class="table">
      <thead>
        <tr>
          <th class="pos">POS</th>
          <th>TIME</th>
          <th class="money">C$</th>
          <th class="rdd">RDD. ESP.</th>
          <th class="total">TOTAL</th>
        </tr>
      </thead>
      <tbody id="serieB"></tbody>
    </table>
  </div>

  <div class="footer-note">
    TAÇA NATTOS - 2026
  </div>

</div>

<script>
const timesSerieA = [
  "NILTINF8_SLR",
  "SUPER_MARIO_FUTEBOL",
  "PINSHER_10",
  "JOSA UNITED FC",
  "ACGTD",
  "PJRC11_FUTEBOL",
  "ESMERALDINO",
  "GRAN_ROYALLE_FC",
  "NUCA_FINA",
  "TIMON18_FC"
];

const timesSerieB = [
  "GOLD_SOOLAR",
  "BANZE_FC",
  "DIOGO_BNF",
  "WANTUIR_FC",
  "TAC_ESPORTE_CLUBE",
  "FURACAO_BMPZN",
  "VELHO_BUIAS",
  "WR ATLETICO CLUBE",
  "C.R. EMBAIXADOR",
  "PATYMEIRAS"
];

function gerarLinhas(idTabela, listaTimes){
  const tbody = document.getElementById(idTabela);
  tbody.innerHTML = "";

  listaTimes.forEach((nome, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="pos">${index + 1}</td>
      <td>
        <div class="team-cell">
          <div class="logo"></div>
          ${nome}
        </div>
      </td>
      <td class="money">100</td>
      <td class="rdd">0</td>
      <td class="total">100</td>
    `;

    tbody.appendChild(tr);
  });
}

gerarLinhas("serieA", timesSerieA);
gerarLinhas("serieB", timesSerieB);
</script>

</body>
</html>
